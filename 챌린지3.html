<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hobby{
            color:darkslateblue;
        }
        #song{
            color:darkmagenta;
        }
        
    </style>
</head>
<body>
<h1 id="name"></h1>
<p id="hobby"></p>
<p id="song"></p>

    <script>
        document.querySelector("#name")
        .textContent = `제 이름은 ${prompt("제 이름은")} 입니다.`

        document.querySelector("#hobby")
        .textContent = `취미는 ${prompt("취미는")} 이구요.`

        document.querySelector("#song")
        .textContent = `좋아하는 곡은 ${prompt("좋아하는 곡은")} 입니다.`

    </script>
    
</body>
</html>
