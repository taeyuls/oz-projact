<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <style>
        *{
            box-sizing: border-box;
        }
    
        .container {
            display: flex;
            transition: transform 0.2s;
            width: 300vw; 
            height: 500px;
            
        }
        .item{
            width: 100vw;
        }
        .item img {
            width: 700px;
            height: 500px;
            
        }
        .main{
            box-sizing: border-box;
        }
        body {
            margin: 0;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="item">
                <img src="/htlmclass_study/JS-2ÌöåÏ∞®/images/Shiba.jpg" alt="Shiba">
            </div>
            <div class="item">
                <img src="/htlmclass_study/JS-2ÌöåÏ∞®/images/blackshiba.jpg" alt="Black Shiba">
            </div>
            <div class="item">
                <img src="/htlmclass_study/JS-2ÌöåÏ∞®/images/goma2.jpeg" alt="Goma">
            </div>
        </div>
    </div>
    <button class="bg" onclick="toggleBackground()" type="button">üî¶</button>
    <button onclick="moveToSlide(0)" type="button">Ìôî</button>
    <button onclick="moveToSlide(1)" type="button">Ïù¥</button>
    <button onclick="moveToSlide(2)" type="button">ÌåÖ</button>
    <button onclick="nextSlide()" type="button">Îã§Ïùå</button>

    <script>
        const carousel = document.querySelector('.container');
        let index = 0;

        function moveToSlide(slideIndex) {
            index = slideIndex;
            carousel.style.transform = `translateX(-${index * 100}vw)`;
        }

        function nextSlide() {
            index = (index + 1) % 3;
            carousel.style.transform = `translateX(-${index * 100}vw)`;
        }

        function toggleBackground() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'black' ? 'white' : 'black';
        }
    </script>
</body>
</html>
