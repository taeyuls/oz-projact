<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_챌린지7_1</title>
</head>
<body>
    
    <h3>다음 조건에 맞게 코드를 작성해주세요.</h3>
    <br />
    <p>조건 :</p>
    <p>1. 입력창을 띄워 사용자의 0 ~ 100점의 숫자를 받는다.</p>
    <p>2. 입력 받은 점수에 맞는 성적의 등급을 나눈다.</p>
    <table id="score">
    <tr>
        <td>점수</td>
        <td>90점 이상 |</td>
        <td>80~ 89점 |</td>
        <td>70~ 79점 |</td>
        <td>60~ 69점 |</td>
        <td>60점 미만 |</td>
    </tr>
    <tr>
        <td>학점</td>
        <td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</td>
        <td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;B &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</td>
        <td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</td>
        <td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;D &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</td>
        <td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;F &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</td>
    </tr>
</table>
    <p>3. 나의 기말고사 점수는 __점, 학점은 __!!!</p>
    <hr />
    <div id="scorebox"></div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
    let score = prompt("0~100 사이의 점수를 입력하세요.", "");

    score = parseInt(score);
    if ( score < 0 || score > 100) {
        return;
    }

    let grade;

    if (score >= 90 && score <= 100) {
        grade = 'A';
    } else if (score >= 80) {
        grade = 'B';
    } else if (score >= 70) {
        grade = 'C';
    } else if (score >= 60) {
        grade = 'D';
    } else {
        grade = 'F';
    }
    const p = document.createElement("p")
    p.textContent = `나의 기말고사 점수는 ${score}점, 학점은 ${grade}!!!`;
    scorebox.append(p)
});

    </script>
    
</body>
</html>
