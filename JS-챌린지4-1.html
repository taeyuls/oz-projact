<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 복습과제</title>
    <style>

        .white {
            background-color: rgb(255, 255, 255);
        }

        .black {
            background-color: black;
            color: white; 
        }
    </style>
</head>
<body>
    <div id="button">
        <button onclick="changeColor('white')" id="white">white</button>
        <button onclick="changeColor('black')" id="black">black</button>
    </div>

    <script>
        function changeColor(color) {
            const body = document.body;

            body.classList.remove("white", "black"); 
            body.classList.add(color); 
        }
    </script>
</body>
</html>
