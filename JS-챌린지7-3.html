<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_챌린지7_3</title>
</head>
<body>
    <h2>4의 배수 5개씩 출력하기</h2>
    
    <script>
        let number = 100;
        let count = 0;

        while(number < 504){
            document.write(number + '  ');
            number += 4;
            count++;

            if (count % 5 === 0){
                document.write('<br />');
            }
        }
    </script>

</body>
</html>
