<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href="과제-채팅방.css" rel="stylesheet">
    <link href="과제-채팅방말풍선.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">친구</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen__texts">
                <li class="text you">뭔데 저건 ㅋㅋ</li>
                <li class="text you">코딩배우나</li>
                <li class="text you">아님 보이스 피싱 배우나</li>
                <li class="text me">코딩이지</li>
                <li class="text me">ㅋㅋㅋㅋ</li>
                <li class="text you">꽤나 잘 배웠네 ㅋㅋ 코딩어렵디</li>
                <li class="text me">응 너무 어렵네</li>
                <li class="text me">그래두 열심히 하는중</li>
                <li class="text you">ㅋㅋ 그래 열심히해봐</li>
                <li class="text you">빠이팅!!</li>
                
            </ul>
        </main>
    
    <form class="chat-form">
        <section class="chat-form__field">
            <textarea class="chat-form__msg"></textarea>
            <input type="submit" value="전송" class="chat-form__bt">
        
        </section>
    </form>
    </div>
</body>
</html>
