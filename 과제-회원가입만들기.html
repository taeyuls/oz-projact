<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link href="과제-회원가입만들기.css" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OZ초격차 회원가입</title>
</head>
<body>
    <header>      
    </header>

    <main>
        <div class="box">
            <h2><strong>OZ초격차 회원가입</strong></h2>
            <ul class="ul">
                <li>
                    <input class="input-size" autofocus type="text" id="email" name="login" placeholder="이메일을 입력하세요." required>
                <br>
                <br>
                    <input class="input-size" type="text" maxlength="4" id="name" name="login" placeholder="이름을 입력하세요." required>
                <br>
                <br>
                    <input class="input-size" type="text" id="password" name="login" placeholder="비밀번호를 입력하세요." required>
                <br>
                <br>
                    <input class="input-size" type="text" id="password" name="login" placeholder="비밀번호를 다시 입력하세요." required>
                <br>
                <br>
                
                    <div type="tel">
                    <input class="input-size__phon" size="3" maxlength="3"  id="phone" name="login" placeholder="010" required> -
                    <input class="input-size__phon" size="4" maxlength="4"  id="phone" name="login" placeholder="1234" required> -
                    <input class="input-size__phon" size="4" maxlength="4"  id="phone" name="login" placeholder="5678" required>
                
            
                <p class="send">000000 <input type="button" value="인증번호 전송"></p>
                <p class="send">3:00 <input type="button" value="인증 완료"></p>
              
               
                <ul class="ul">
              
                <select class="input-size" name="area" size="1">
                  <option value="select" selected>-지역을 선택하세요-</option>
                  <option value="seoul">서울</option>
                  <option value="busan">부산</option>
                  <option value="daegu">대구</option>
                  <option value="daejeon">대전</option>
                  <option value="ghangju">광주</option>
                  <option value="incheon">인천</option>
                  <option value="jejudo">제주도</option>
                  <option value="other">그외 지역</option>
                </select>
            <br>
            <br>
            <ul class="ul">
                    <input type="radio" id="male" name="gender">
                    <label for="male">남</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">여</label>  
            </ul>
            <br>
            <br>
            <input class="input-size" type="submit" value="가입하기"> 
        </div>
    </main>
</body>
</html>
