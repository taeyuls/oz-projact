<html lang="ko">

    <link href="카운트다운.css" rel="stylesheet">
    \<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <h1>TYD Countdown</h1>

    <div id="countdown" class="countdown">

        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>

        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>    

        <div class="time">

        </div>
    </div>
